<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipsy</title>
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Jquery Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="jumbotron jumbotron-fluid">
  		<div class="container">
    		<h1 class="display-3">TIPSY</h1>
    		<p class="lead">Your Virtual Bartender</p>
  		</div>
  		<form class="ingredients-search">	
		<div class="form-group">
			<h3><label for="alcohol-types">What types of alcohol do you currently have?</label></h3>
		    <button class="ingredient alc" id="vodka">Vodka</button>
		    <button class="ingredient alc" id="Whiskey">Whiskey</button>
		    <button class="ingredient alc" id="Rum">Rum</button>
		    <button class="ingredient alc">Tequila</button>
		    <button class="ingredient alc">Gin</button>
		</div>
		<div class="form-group">
			<h3><label for="mixer-types">What types of mixers or other ingredients do you have?</label></h3>
	    	<button class="ingredient mixer">Orange Juice</button>
	    	<button class="ingredient mixer">Soda</button>
	    	<button class="ingredient mixer">Tonic</button>
	    	<button class="ingredient mixer">Sprite</button>
	    	<button class="ingredient mixer">Coke</button>
		</div>
		<div id="submission-details">
			
		</div>
		<button type="submit" id="submit">Submit</button>
	</form>
	</div>
	

	<!-- Display Search Results -->
	<section id="drink-list"></section>
	
</body>
<!-- Javascript for querying recipes API -->
<script src="assets/javascript/recipes.js"></script>
<script src="assets/javascript/shop.js"></script>
</html>
